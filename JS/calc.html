<body>
    <div>
        <!-- 1st Input  -->
        <label for="Number1">Number 1</label>
        <input type="number" id="num1"><br>
        <!-- 2nd Input  -->
        <label for="Number2">Number 2</label>
        <input type="number" id="num2"><br>
        <!-- Buttons -->
        <button onclick="add()">ADD</button>
        <button onclick="mul()">Multiply</button><br>
        <!-- SUM Result -->
        <label for="Result">SUM</label>
        <input type="number" id="res1">
        <!-- Mul Result  -->
        <label for="Result">Mul</label>
        <input type="number" id="res2">


    </div>
    <script>
        // SUM
        function add() {
            let x = document.getElementById('num1').value;
            let y = document.getElementById('num2').value;
            let z = parseInt(x) + parseInt(y);
            document.getElementById('res1').value = z;

        }
        //  Multiplication
        function mul() {
            let x = document.getElementById('num1').value;
            let y = document.getElementById('num2').value;
            let z = x * y;
            document.getElementById('res2').value = z;

        }
