<body>
    <script>

        let arr = ["Sajid", "Ahmad", "Abdullah", "Zain", "Fahid", "Nouman", "Talha"]
        document.write(arr + "<br><br>");
        arr.sort();
        document.write(arr + "<br><br>");
        arr.reverse();
        document.write(arr + "<br><br>");
        arr.pop();
        document.write(arr + "<br><br>");
        arr.push("Salman");
        document.write(arr + "<br><br>");
        arr.shift();
        document.write(arr + "<br><br>");
        arr.unshift("Akbar");
        document.write(arr + "<br><br>");
